<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Project 1, Event-Finders">
    <meta name="keywords" content="Project 1, UCBX Coding Bootcamp">
    <meta name="author" content="Danny Nguyen, Kim Wood, Ramon Maramba, and Sabine Hollatz">
    <title>Event Finders</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <link rel="stylesheet" href="lib/leaflet/leaflet.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="container" id="main-header">
            <img class="img-responsive" id="banner" src="assets/images/Banner.png" alt="Event Finders Banner">
            <div class="input-group mb-auto container" id="search-bar">
                <input type="text" class="form-control" placeholder='Add destination by "city, state"' id="city-input">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="add-city">Go!</button>
                </div>
            </div>
        </div>
    </header>

    <div class="daysWeather">
        <div id="city"></div>
    </div>
    
    <div class="container" id="main-content">
        <div id="forgot-city">Please add a valid city.</div>
        <div id="map-view"></div>
        <div id="city-info"></div>
        <div id="events-view"></div>
    </div>

    <footer id="main-footer">
        <img class="img-responsive" id="logo" src="assets/images/skdr logo.png" alt="SKDR logo">
        <p>Copyright &copy; 2018, Danny Nguyen, Kim Wood, Ramon Maramba, and Sabine Hollatz</p>
    </footer>

    <script src="lib/leaflet/leaflet.js"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=8tAklXuJesVWISwjI8KGISKBmZ9WfHW2"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AkB4sXeK2ir8BJU_Ru6YMUBpUUGmgp9d5DhymdLRqFh_tsftYCbjmY2delazKNXf' async defer></script>
    <script src="assets/javascript/app.js"></script> 
   
</body>
</html>
